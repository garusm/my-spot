<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>

<div id="wrapper">
  <div id="left">
    <div id="signin">
      <div class="logo">
        <img src="">
      </div>
      <form th:action="@{/user/signin}" th:object="${user}" method="post">
        <div>
          <label>User name</label>
          <input type="text" class="text-input" th:field="*{userName}" id="userName" />
        </div>
        <div>
          <label>Password</label>
          <input type="password" class="text-input" th:field="*{password}" id="password"/>
        </div>
        <button type="submit" class="primary-btn">Sign in</button>
      </form>
      <!--      <div class="links">-->
      <!--        <a href="#">Forgot Password</a>-->
      <!--        <a href="#">Sign in with company or school</a>-->
      <!--      </div>-->
      <div class="or">
        <hr class="bar" />
        <span>OR</span>
        <hr class="bar" />
      </div>
      <a th:href="@{/user/signup}" class="secondary-btn">Create Account</a>
    </div>
  </div>
  <div id="right">
    <div id="showcase">
      <div class="showcase-content">
        <h1 class="showcase-text">
          Music wave -_- <strong>embrace it</strong>
        </h1>
        <a th:href="@{/}" class="secondary-btn">enter mySpot wall</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
