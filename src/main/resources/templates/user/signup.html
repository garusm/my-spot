<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<style>
  .errors{
    font-size: small;
    color: white;
    background: rgba(201, 28, 31, 0.99);
  }

</style>
<body>

<div id="wrapper">
  <div id="left">
    <div id="signin">
      <div class="logo">
        <img src="" alt="" />
      </div>
      <form th:action="@{/user/signup}" th:object="${user}" method="post">
        <div>
          <label>User name</label>
          <div class="errors" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
          <input type="text" class="text-input" th:field="*{userName}" id="userName" />
        </div>
        <div>
          <label>Email</label>
          <div class="errors" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
          <input type="text" class="text-input" th:field="*{email}" id="email" />
        </div>
        <div>
          <label>Password</label>
          <div class="errors" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
          <input type="text" class="text-input" th:field="*{password}" id="password" />
        </div>
        <button type="submit" class="primary-btn">Create Account</button>
      </form>
<!--      <div class="links">-->
<!--        <a href="#">Forgot Password</a>-->
<!--        <a href="#">Sign in with company or school</a>-->
<!--      </div>-->
      <div class="or">
        <hr class="bar" />
        <span>OR</span>
        <hr class="bar" />
      </div>
      <a th:href="@{/user/signin}" class="secondary-btn">Sign In</a>
    </div>
  </div>
  <div id="right">
    <div id="showcase">
      <div class="showcase-content">
        <h1 class="showcase-text">
          Music wave -_- <strong>embrace it</strong>
        </h1>
        <a th:href="@{/}" class="secondary-btn">enter mySpot wall</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
